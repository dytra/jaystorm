<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jaystorm</title>
  <link rel="stylesheet" href="jaystorm.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="" class="form-group mx-auto pt-5">

      <p><input type="text" name="username" placeholder="Username"></p>
      <p><input type="date" name="birth"></p>
      <p><input type="email" name="email" placeholder="Email"></p>
      <p><input type="text" name="motto" placeholder="Motto"></p>
      <p><input type="submit" name="Submit"></p>
      <p><input type="radio" id="gender-male" name="gender" value="m">
        <label for="gender-male">Male</label>
      </p>
      <p><input type="radio" id="gender-female" name="gender" value="f">
        <label for="gender-female">Female</label>
      </p>
      <label for="pet">Favourite Pet</label>
      <p>
        <select name="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="elephant">Elephant</option>
        </select>

      </p>
      <p>
        <textarea name="address"></textarea>
      </p>
    </form>
  </div>

  <div id="jaystorm">
    <h1>✨</h1>
    <div class="main-box">
      <button id="magic">Do the Magic ✨</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="index.js"></script>
</body>

</html>
